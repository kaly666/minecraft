	function namelist(name, image , link) {
			var imagelink = document.createElement('a')
			var divider = document.createElement("div");
			divider.id = name;

			var trans = image;
			var imgpar = document.createElement("p");

			var image = document.createElement("img");
			var textnode = document.createElement("a");
			var text = document.createTextNode(name);
			textnode.href = link;

			image.width = 600;
			image.height = 300;
			image.src = trans;

			imagelink.href = link;
			textnode.appendChild(text);
			
			imgpar.appendChild(image);

			divider.appendChild(textnode);

			divider.classList = "gamelist";

			imagelink.appendChild(imgpar);

			divider.appendChild(imagelink)

			document.getElementById("content").appendChild(divider);     
	}
